<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cho Thuê Phòng Trọ TP.HCM</title>
    <style>
        #map {
            height: 500px; /* Chiều cao bản đồ */
            width: 100%;
        }
    </style>
    <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" defer></script>
    <script>
        function initMap() {
            const hcmCenter = { lat: 10.7769, lng: 106.7009 }; // Tọa độ trung tâm TP.HCM
            const map = new google.maps.Map(document.getElementById("map"), {
                center: hcmCenter,
                zoom: 14, // Zoom gần để thấy chi tiết
                mapTypeId: "roadmap", // Hoặc "satellite" cho ảnh vệ tinh
            });

            // Bật chế độ 3D: Tilt (nghiêng) và heading (hướng)
            map.setTilt(45); // Tilt 45 độ cho view 3D
            map.setHeading(90); // Hướng xoay (thử 0-360)

            // Thêm marker cho phòng trọ mẫu (ví dụ quận 1)
            new google.maps.Marker({
                position: { lat: 10.7765, lng: 106.7010 }, // Tọa độ phòng
                map: map,
                title: "Phòng Trọ Quận 1 - Giá 5tr/tháng",
            });
            
            // Thêm marker khác nếu cần (lặp cho danh sách phòng)
        }
    </script>
</head>
<body>
    <h1>Bản Đồ Phòng Trọ TP.HCM</h1>
    <div id="map"></div> <!-- Bản đồ ở đây -->
    <!-- Phần còn lại của website -->
</body>
</html>
