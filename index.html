<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cho Thuê Phòng Trọ TP.HCM</title>
    <!-- Load Leaflet CSS và JS từ CDN (miễn phí) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        #map { height: 600px; width: 100%; margin: 20px 0; }
        body { font-family: Arial, sans-serif; margin: 20px; }
    </style>
</head>
<body>
    <h1>Cho Thuê Phòng Trọ Tại TP. Hồ Chí Minh</h1>
    <p>Các phòng trọ giá rẻ ở Quận 1, Quận 7, Bình Thạnh...</p>

    <h2>Bản Đồ Vị Trí Phòng Trọ</h2>
    <div id="map"></div>

    <script>
        // Khởi tạo bản đồ trung tâm TP.HCM
        var map = L.map('map').setView([10.7769, 106.7009], 13);

        // Thêm layer bản đồ OpenStreetMap (miễn phí)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Thêm markers cho phòng trọ mẫu
        L.marker([10.7765, 106.7010]).addTo(map).bindPopup("Phòng Quận 1 - 5 triệu/tháng");
        L.marker([10.7626, 106.6822]).addTo(map).bindPopup("Phòng Quận 7 - Phú Mỹ Hưng - 7 triệu");
        L.marker([10.7965, 106.6658]).addTo(map).bindPopup("Phòng Bình Thạnh - 4 triệu");

        // Thêm nhiều marker khác nếu cần
    </script>
</body>
</html>
